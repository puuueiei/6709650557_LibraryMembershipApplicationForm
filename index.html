<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <form action=""><h2 class="title" style="color: aliceblue;"><u>Library Membership Form</u></h2>
                <label for="fullName">Name (Thai) <span>*</span>: </label>
                <input type="text" id="fullName" name="fullName" required><br><br>
                <label for="fullName">Name (English) <span>*</span>:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>
                <label for="gender">Gender <span>*</span>:</label>
                <select id="gender" name="gender" required>
                    <option value="">Please select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label for="studentId">Student ID <span>*</span>:</label>
                <input type="text" id="studentId" name="studentId" required><br><br>
                <label for="faculty">Faculty <span>*</span>:</label>
                <input type="text" id="faculty" name="faculty" required><br><br>
                <label for="email">E-mail <span>*</span>:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="dob">Date Of Birth :</label>
                <input type="date" id="dob" name="dob" required><br><br>
                <label for="bookGenre">Preferred Book Genre <span>*</span>:</label>
                <input type="text" id="bookGenre" name="bookGenre"><br><br>
                <label>Would you like to receive library news and updates by email?</label><br>
                <input type="radio" id="subscribeYes" name="subscribe" value="yes" required>
                <label for="subscribeYes">Yes</label><br>
                <input type="radio" id="subscribeNo" name="subscribe" value="no">
                <label for="subscribeNo">No</label><br><br>
                <button type="submit">Submit</button>
    

        </form>
    </div>

</body>

</html>
